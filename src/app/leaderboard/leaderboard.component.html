<div class="container">
  <h1>Leaderboard</h1>
  <table>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Score</th>
    </tr>
    <tr *ngFor="let item of leaderboard; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.score }} point(s)</td>
    </tr>
  </table>

  <!-- Clear Leaderboard Button -->
  <button (click)="clearLeaderboard()" class="clear-btn">Clear Leaderboard</button>
</div>
